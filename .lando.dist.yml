name: gettext-context
services:
  appserver:
    type: php:custom
    via: cli
    webroot: .
    xdebug: "debug,coverage,develop"
    config:
      php: config/php.ini
    overrides:
      environment:
        # Support debugging CLI with XDEBUG.
        PHP_IDE_CONFIG: "serverName=appserver"
        XDEBUG_SESSION_START: lando
      build: ./config
      image: datalinx/php:8.1-gettext-context
tooling:
  php:
    service: appserver
  composer:
    service: appserver
  phpunit:
    service: appserver
    description: Run PHPUnit tests
    cmd: "/app/vendor/bin/phpunit"
